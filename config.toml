baseurl = "https://aaronluna.dev/"
title = "Aaron Luna"
languageCode = "en-us"
paginate = "3" # Number of posts per page
assetDir = "static"
#disqusShortname = "alunablog" # Enable comments by entering your Disqus shortname
#googleAnalytics = "UA-111693264-1" # Enable Google Analytics by entering your tracking id
pygmentsCodefences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
    home = ["HTML", "JSON"]
    page = ["HTML"]

[permalinks]
  post = "/blog/:slug/"
  project = "/project/:slug/"
  flask_api_tutorial = "/series/flask-api-tutorial/:slug/"

[Author]
  name = "Aaron Luna"
  bio = "Application and Web Developer living in Reno, NV"
  avatar = "img/AaronLuna.jpg"

[Params]
  description = "Web development tutorials by Aaron Luna" # Description of your site
  copyright = "Aaron Luna"
  opengraph = true
  twitter_cards = true
  readmore = false
  authorbox = false
  post_navigation = true
  postSections = ["post"]
  menu_label = "Menu"
  read_more = "Read More"
  process_dev_css = false
  hide_sourcerer = true
  customCSS = ["css/syntax.css", "css/style.css", "css/fonts.css", "css/variables.css", "css/custom.css", ]

[taxonomies]
  series = "series"
  category = "categories"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 2
  [[menu.main]]
    identifier = "tutorials"
    name = "Tutorials"
    url = "/series/"
    weight = 3
  [[menu.main]]
    identifier = "about-me"
    name = "About Me"
    url = "/about/"
    weight = 4

  [[menu.tutorials]]
    identifier = "flask-api-tutorial"
    name = "How To: Create a Flask API with JWT-Based Authentication"
    url = "/series/flask-api-tutorial/overview"
    weight = 0

