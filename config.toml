languageCode = "en-us"
paginate = "3" # Number of posts per page
assetDir = "static"
#googleAnalytics = "UA-111693264-1" # Enable Google Analytics by entering your tracking id
pygmentsCodefences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[imaging]
  anchor = "smart"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[twitterCard]
  generate = true
  site = "https://aaronluna.dev"
  creator = "aaronlunadev"

[outputs]
  home = ["HTML", "JSON"]
  page = ["HTML", "RSS"]

[permalinks]
  post = "/blog/:slug/"
  flask_api_tutorial = "/series/flask-api-tutorial/:slug/"

[Author]
  name = "Aaron Luna"
  bio = "Application and Web Developer living in Reno, NV"
  avatar = "img/AaronLuna.jpg"

[Params]
  description = "Web/app programming blog and online portfolio for Aaron Luna" # Description of your site
  copyright = "Aaron Luna"
  opengraph = true
  twitter_cards = true
  site = "https://aaronluna.dev"
  twitter = "aaronlunadev"
  readmore = false
  authorbox = false
  post_navigation = true
  postSections = ["post"]
  menu_label = "Menu"
  read_more = "Read More"
  process_dev_css = false
  hide_sourcerer = true
  customCSS = ["css/syntax.css", "css/style.css", "css/fonts.css", "css/variables.css", "css/custom.css", ]

