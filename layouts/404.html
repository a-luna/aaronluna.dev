{{ define "main" }}
<main class="main" role="main">
    <div class="warning">
        <p class="warning__code">{{ T "404_code" }}</p>
        <h1 class="warning__headline">{{ T "404_title" }}</h1>
        <p class="warning__text">{{ T "404_text" }}
            <br>
            <a href="{{.Site.BaseURL}}">{{  T "404_linktext" }}</a>
        </p>
    </div>
</main>
{{ end }}
