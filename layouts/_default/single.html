{{ define "main" }}
    <main class="main" role="main">
        <article class="post">
            <header class="post__header">
                <h1 class="post__title">{{ .Title }}</h1>
                {{ partial "post_meta" . }}
                <div class="post__image">{{ partial "main_article_image" . }}</div>
            </header>
            {{- partial "post_toc" . -}}
            <div class="content post__content clearfix">{{ .Content }}</div>
            {{ partial "post_tags" . }}
        </article>
    </main>
    {{ partial "post_nav" . }}
    {{ partial "comments" . }}
{{ end }}
