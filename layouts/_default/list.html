{{ define "main" }}
    <main class="main list" role="main">
        <header class="main__header">
            <h1 class="main__title">{{ .Title }}</h1>
        </header>
        <div class="content main__content clearfix">{{ .Content }}</div>
        {{- range .Paginator.Pages }}
            {{- .Render "summary" }}
        {{- end }}
    </main>
{{ partial "pagination.html" . }}
{{ end }}
