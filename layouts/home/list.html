{{ define "main" }}
<main class="main home" role="main">
    <article class="post">
        <header class="post__header">
            <h1>{{ .Title }}</h1>
            <p>{{ .Params.lead }}</p>
        </header>
        <div class="content post__content clearfix">
            {{ .Content }}
        </div>
        {{ partial "recent_home.html" . }}
        {{ partial "featured_projects.html" . }}
    </article>
</main>
{{ end }}
