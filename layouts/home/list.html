{{ define "main" }}
<main class="main home" role="main">
    <article class="post">
        <header class="post__header">
            <h1>{{ .Title }}</h1>
            <p><a href="/about">{{ .Params.lead }}</a></p>
        </header>
        <div class="content post__content clearfix">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
