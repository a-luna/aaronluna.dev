{{ define "main" }}
<main class="main home" role="main">
    <article class="post">
        <header class="post__header">
            <h1 class="post__title">{{ .Title }}</h1>
            <p class="post__lead">{{ .Params.lead }}</p>
        </header>
        <div class="content post__content clearfix">
            {{ .Content }}
        </div>
        {{ partial "recent_home.html" . }}
    </article>
</main>
{{ end }}
