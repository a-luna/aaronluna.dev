{{ if not .Site.IsServer }}
{{ $page := .Site.GetPage "/flask_api_tutorial/part-0" }}
{{- if ne $page.RelPermalink .RelPermalink }}
    <section class="comments">
        <script src="https://utteranc.es/client.js"
            repo="a-luna/aaronluna.dev"
            issue-term="pathname"
            label="post-comments"
            theme="photon-dark"
            crossorigin="anonymous"
            async>
        </script>
    </section>
{{- end }}
{{ else }}
<section class="comments">
    <div class="utterances" style="height: 266px; color: #f2f2f2; text-align: center">
        <h3 style="color: #f2f2f2; font-size: 1.5em;">COMMENTS</h3>
    </div>
</section>
{{ end }}
