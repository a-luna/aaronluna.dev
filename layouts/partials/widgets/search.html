<div class="widget-search widget">
    <form class="widget-search__form" role="search" method="get" action="https://google.com/search">
        <i class="fa fa-lg fa-search" aria-hidden="true"></i>
        <label for="search-site">
			<input id="search-site" name="search-site" class="widget-search__field" type="search" placeholder="{{ T "search_placeholder" }}" value="" name="q" aria-label="{{ T "search_placeholder" }}">
		</label>
        <input class="widget-search__submit" type="submit" value="Search">
        <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}" />
    </form>
</div>
