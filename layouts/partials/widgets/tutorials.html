{{ if .Site.Menus.tutorials }}
<div id="tutorials" class="widget-tutorials widget">
    <h4 class="widget__title">{{ .Site.Params.widgets.tutorials_title }}</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{ range sort .Site.Menus.tutorials }}
            <li class="widget__item"><a class="widget__link" href="{{ .URL }}">{{ .Name }}</a></li>
            {{- end }}
        </ul>
    </div>
</div>
{{ end }}
