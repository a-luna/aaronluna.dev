{{- $recent := where .Site.RegularPages "Section" "in" (slice "flask_api_tutorial") }} {{- if $recent }}
<div id="api-tutorial" class="widget-api-tutorial widget">
    <h4 class="widget__title">Series Navigation</h4>
    <div class="widget__content">
        <ul>
            {{- range sort $recent "Date" "asc" }}
            <li><a class="widget__link" href="{{ .RelPermalink }}">{{ .Params.Lead }}</a></li>
            {{- end }}
        </ul>
    </div>
</div>
{{- end }}
