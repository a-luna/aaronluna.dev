<div id="projects" class="widget-projects widget">
    {{ if .Site.Menus.projects }}
    <h4 class="widget__title">{{ .Site.Params.widgets.projects_title }}</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{ range sort .Site.Menus.projects }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</div>
