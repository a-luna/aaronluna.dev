{{- if isset .Site.Taxonomies "categories" }} {{- if not (eq (len .Site.Taxonomies.categories) 0) }}
<div id="post-categories" class="widget-post-categories widget">
    <h4 class="widget__title">{{ .Site.Params.widgets.categories_title }}</h4>
    <div class="widget__content">
        <select name="categories" class="select-css" id="category-select" onchange="window.location = this.options[this.selectedIndex].value">
            <option value="">---- view posts by category ----</option>
            {{- range $name, $items := .Site.Taxonomies.categories }}
                <option value="{{ "categories/" | relLangURL }}{{ $name | urlize | lower }}">{{ $name | urlize | lower }}</option>
            {{- end }}
        </select>
    </div>
</div>
{{- end }} {{- end }}
