<form id="search-form" role="form" onsubmit="return false">
    <div class="search-container">
        <div class="search-inner-wrapper">
            <span class="fa fa-search"></span>
            <input autocomplete="off" placeholder="Search site" id="search" class="search-input" aria-label="Search site" type="text" name="q">
            <button id="search-button" class="hide-element" type="submit">Search</button>
        </div>
        <div class="search-error hide-element"><span class="search-error-message"></span></div>
    </div>
</form>
