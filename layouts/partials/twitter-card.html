{{- $postImage := .Page.Resources.GetMatch (printf "*cover*") -}}{{- if $postImage -}}{{- $small := $postImage.Resize "800x" -}}
    <meta name="twitter:card" content="{{- if eq .Params.menu_section "tutorials" -}}summary_large_image{{- else -}}summary{{- end -}}" />
    <meta name="twitter:image" content="{{- $small.Permalink -}}"/>
{{- else }}
    <meta name="twitter:card" content="summary"/>
{{- end }}
    <meta name="twitter:site" content="@{{- .Site.Params.twitter -}}">
    <meta name="twitter:creator" content="@{{- .Site.Params.twitter -}}">
    <meta name="twitter:description" content="{{- with .Description -}}{{- . -}}{{- else -}}{{if .IsPage}}{{- .Summary -}}{{- else -}}{{- with .Site.Params.description -}}{{- . -}}{{- end -}}{{- end -}}{{- end -}}"/>
    <meta name="twitter:title" content="{{- .Title -}}" />
