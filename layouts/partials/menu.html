<header class="header">
    <div id="menu">
        <div class="menu-bar">
            <div class="site-name">
                <a id="site-name" class="site-name-link" href="{{.Site.BaseURL}}" title="{{- .Site.Title -}}" rel="home">{{- .Site.Title -}}</a>
            </div>
        {{ partial "social" . -}}
        </div>
        {{ if .Site.Menus.main -}}
            <nav class="site-menu">
                {{- $currentPage := . -}}
                {{ range .Site.Menus.main -}}
                <a id="{{- .Identifier -}}" href="{{- .URL | relURL -}}" class="menu-link{{- if or (eq $currentPage.RelPermalink .URL) (eq $currentPage.Params.menu_section .Identifier) -}} active{{- end -}}">{{- .Name -}}</a>
                {{ end -}}
            </nav>
        {{ end -}}
    </div>
    <div class="divider"></div>
</header>
