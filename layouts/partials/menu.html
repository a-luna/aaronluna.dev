<header class="header">
    <div id="menu">
        <div class="menu-bar">
            <a id="site-name" class="site-name-link" href="{{.Site.BaseURL}}" title="{{ .Site.Title }}" rel="home">
                <div class="site-name">{{ .Site.Title }}</div>
            </a>
            {{ partialCached "social" . }}
        </div>
        {{- if .Site.Menus.main }}
            <nav class="site-menu">
                <ul>
                    {{- $currentNode := . }}
                    {{- range sort .Site.Menus.main }}
                        {{- if .Name }}
                            <a id="{{ .Identifier }}" href="{{ .URL }}" class="menu-link">
                                <li>{{ .Name }}</li>
                            </a>
                        {{- end }}
                    {{- end }}
                </ul>
            </nav>
        {{ else -}}
    </div>
    <div class="divider"></div>
    {{- end }}
</header>
