{{- if .Site.Menus.main }}
<div id="menu">
    <div class="menu-bar">
        <a id="site-name" class="site-name-link" href="{{.Site.BaseURL}}" title="{{ .Site.Title }}" rel="home">
            <div class="site-name">{{ .Site.Title }}</div>
        </a>
        {{ partial "social.html" . }}
        <form id="search-form" role="form">
            <div class="search-container">
                <span class="fa fa-search"></span>
                <input autocomplete="off" id="search" class="search-input" aria-label="Search blog" type="text" name="q">
                <button id="search-button" type="submit">Search</button>
            </div>
        </form>
    </div>
    <nav class="site-menu">
        <ul>
            {{- $currentNode := . }} {{- range sort .Site.Menus.main }} {{- if .Name }}
            <a id="{{ .Identifier }}" href="{{ .URL }}" class="site-menu-link">
                <li>{{ .Name }}</li>
            </a>
            {{- end }} {{- end }}
        </ul>
    </nav>
</div>
{{ else -}}
<div class="divider"></div>
{{- end }}
