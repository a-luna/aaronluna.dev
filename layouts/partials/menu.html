{{- if .Site.Menus.main }}
<nav class="menu">
    <div id="menu-bar">
        <a class="site-name-link" href="{{.Site.BaseURL}}" title="{{ .Site.Title }}" rel="home">
            <div class="site-name">{{ .Site.Title }}</div>
        </a>
        <div class="menu__btn menu__btn-title" aria-haspopup="true" aria-expanded="false" tabindex="0"><i class="fa fa-bars"></i></div>
    </div>
    <ul class="menu__list">
        {{- $currentNode := . }} {{- range sort .Site.Menus.main }} {{- if .Name }}
        <a class="menu__link" href="{{ .URL }}">
            <li class="menu__item{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} menu__item--active{{ end }}">
                {{ .Name }}
            </li>
        </a>
        {{- end }} {{- end }}
    </ul>
</nav>
{{ else -}}
<div class="divider"></div>
{{- end }}
