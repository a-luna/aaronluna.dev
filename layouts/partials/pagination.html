{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="pagination">
    {{- if .Paginator.HasPrev }}
    <a class="pagination__item pagination__item--prev btn" href="{{ .Paginator.Prev.URL }}"><i class="fa fa-lg fa-chevron-left" aria-hidden="true"></i></a> {{- end }}
    <span class="pagination__item pagination__item--current">{{ .Paginator.PageNumber }}/{{ .Paginator.TotalPages }}</span> {{- if .Paginator.HasNext }}
    <a class="pagination__item pagination__item--next btn" href="{{ .Paginator.Next.URL }}"><i class="fa fa-lg fa-chevron-right" aria-hidden="true"></i></a> {{- end }}
</div>
{{ end }}
