{{- if .Params.categories }}
<div class="post-categories">
	{{ range $index, $category := .Params.categories }}
	<a class="post-category {{ . | urlize | lower }}" href="{{ "categories/" | relLangURL }}{{ . | urlize | lower }}" rel="category">{{ . | urlize | lower }}</a>
	{{ end }}
</div>
{{ end -}}
