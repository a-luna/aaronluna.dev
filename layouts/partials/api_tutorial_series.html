<div class="accordion">
    <section class="ac_hidden">
        <h2 class="accordion-button"><i class="fa fa-chevron-right pointer"></i>Tutorial Sections</h2>
        <div class="accordion-content">
            <div id="api-tutorial">
                <ul>
                    {{- $currentPage := . }}
                    {{ range .Site.Taxonomies.series.flask_api_tutorial }}
                        {{- if ne $currentPage.RelPermalink .RelPermalink }}
                            <li><a href="{{ .RelPermalink }}">{{ .Params.Lead }}</a></li>
                        {{- else }}
                            <span class="current-section"><li>{{ .Params.Lead }}</li></span>
                        {{- end }}
                    {{- end }}
                </ul>
            </div>
        </div>
    </section>
</div>
