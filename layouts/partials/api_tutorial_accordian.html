{{ if .Param "toc" }} {{ partial "post_nav_part_num.html" . }} {{ end }}
<div class="accordian">
    <section id="item1" class="accordian-item {{ if .Param "toc" }}ac_hidden{{ end }}">
        <h2 class="accordian-button"><i class="fa fa-chevron-right pointer"></i><a href="#">Tutorial Sections</a></h2>
        <div class="accordian-content">
            <div id="api-tutorial">
                <ul>
                    {{ range .Site.Taxonomies.series.flask_api_tutorial }}
                    <li><a href="{{ .RelPermalink }}">{{ .Params.Lead }}</a></li>
                    {{- end }}
                </ul>
            </div>
        </div>
    </section>
</div>
{{ if .Param "toc" }}
<div class="accordian">
    <section id="item2" class="accordian-item ac_hidden">
        <h2 class="accordian-button"><i class="fa fa-chevron-right pointer"></i><a href="#">Table of Contents</a></h2>
        <div class="accordian-content">
            <div id="toc-header" class="post__toc toc accordian-content">
                <div class="toc__menu">{{ .TableOfContents }}</div>
            </div>
        </div>
    </section>
</div>
{{ end }}
