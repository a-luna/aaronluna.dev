{{ define "main" }}
<main class="main list blog-list" role="main">
    <div class="content main__content clearfix">{{ .Content }}</div>
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "in" (slice "post")) }}
    {{ range $paginator.Pages }}{{- .Render "summary" }}{{- end }}
</main>
{{ partial "pagination" . }}
{{ end }}
