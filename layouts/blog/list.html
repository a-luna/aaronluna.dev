{{ define "main" }}
<main class="main list blog-list" role="main">
    <div class="content main__content clearfix">{{ partial "api_tutorial_preview" . }}</div>
    <div class="list-wrapper">
        {{ $paginator := .Paginate (where .Site.RegularPages "Section" "in" (slice "post")) }}
        {{ range $index, $page := $paginator.Pages }}
            {{- .Render "summary" }}
        {{- end }}
    </div>
</main>
{{ partial "pagination" . }}
{{ end }}
