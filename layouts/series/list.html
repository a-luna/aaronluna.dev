{{ define "main" }}
<main class="main list series-list" role="main">
    <header class="main__header">
        {{- with .Title }}
        <h1 class="main__title">{{ . }}</h1>
        {{- end }}
        <h2 class="series_name">{{ .Params.lead }}</h2>
    </header> {{- with .Content }}
    <div class="content main__content clearfix">
        {{ . }}
    </div>
    {{- end }} {{- range (.Paginator 10).Pages }} {{- .Render "summary" }} {{- end }}
</main>
{{ partial "pagination.html" . }} {{ end }}
