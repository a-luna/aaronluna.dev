{{ define "main" }}
<main class="main list series-list" role="main">
    <header class="main__header">
        <h1 class="main__title">{{ .Params.title }}</h1>
    </header>
    <div class="content main__content clearfix">{{ .Content }}</div>
    {{- range (.Paginator 10).Pages }} {{- .Render "summary" }} {{- end }}
</main>
{{ partial "pagination.html" . }}
{{ end }}
