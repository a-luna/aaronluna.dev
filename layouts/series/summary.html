<article class="list__item post blog-series">    {{- if .Params.thumbnail }}
    <figure class="list__thumbnail">
        <a href="{{ .Permalink }}">
            <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}" />
        </a>
    </figure>
    {{- end }}
    <header class="list__header">
        <h3 class="list__title post__title ">
            <a href="{{ .Params.series_url }}" rel="bookmark"> {{ .Params.series_title }}</a>
        </h3>
    </header>
    <div class="content list__excerpt post__content clearfix">{{ .Summary }}</div>
</article>
