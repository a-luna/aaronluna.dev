{{ $postImage := .Page.Resources.GetMatch (printf "*cover*") }}
{{ if $postImage }}
    {{ $thumbnail := $postImage.Fill (printf "%s" (.Get 0)) }}
    <figure>
        <a href="{{ .RelPermalink }}">
            <img src="{{ $thumbnail.RelPermalink }}" alt="{{ .Title }}" />
        </a>
    </figure>
{{ end }}
