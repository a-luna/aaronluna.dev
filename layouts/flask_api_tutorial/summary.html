<article class="list__item post">
    {{- if .Params.thumbnail }}
    <figure class="list__thumbnail">
        <a href="{{ .Permalink }}">
            <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Params.series_name }}" />
        </a>
    </figure>
    {{- end }}
    <header class="list__header">
        <h3 class="list__title post__title ">
            <a href="{{ .RelPermalink }}" rel="bookmark"> {{ .Params.series_description }}</a>
        </h3>
    </header>
    <div class="content list__excerpt post__content clearfix">
        {{ .Summary }}... <a class="summary-read-more" href="{{ .RelPermalink }}">Read More</a>
    </div>
    {{- if .Site.Params.readmore }} {{- if .Truncated }}
    <div class="list__footer clearfix">
        <a class="list__footer-readmore btn" href="{{ .RelPermalink }}">Read More</a>
    </div>
    {{- end }} {{- end }}
</article>
