{{ define "main" }}
<main class="main tutorial" role="main">
    <article class="post">
        <header class="post__header">
            <h1 class="post__title">{{ .Params.lead }}</h1>
            {{ partial "post_nav_part_num.html" . }}
            <div class="post__image">{{ partial "responsive_image" . }}</div>
        </header>
        {{ partial "api_tutorial_series.html" . }}
        {{ partial "api_tutorial_toc.html" . }}
        <div class="content post__content clearfix">
            {{ .Content }}
        </div>
    </article>
</main>
{{ partial "post_nav_lead.html" . }}
{{ partial "comments.html" . }}
{{ end }}
