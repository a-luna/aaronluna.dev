{{ define "main" }}
<main class="main tutorial" role="main">
    <article class="post">
        <header class="post__header">
            <h1 class="post__title">{{ .Title }}</h1>
            {{- with .Params.lead }}
            <p class="post__lead">{{ . }}</p>
            {{- end }}
            {{ partial "post_nav_part_num.html" . }}
            <div id="toc-header" class="post__toc toc">
                <div class="toc__title">Table of Contents</div>
                <div class="toc__menu">
                    {{ .TableOfContents }}
                </div>
            </div>
        </header>
        {{- if .Params.thumbnail }}
        <figure class="post__thumbnail">
            <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}">
        </figure>
        {{- end }}
        <div class="content post__content clearfix">
            {{ .Content }}
        </div>
    </article>
</main>
{{ partial "post_nav_lead.html" . }}
{{ partial "comments.html" . }}
{{ end }}
